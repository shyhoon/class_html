<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            border: 5px solid black;
            /* grid-template-columns: auto 300px auto auto; */
            grid-template-columns: 1fr 3fr 1fr 5fr 1fr;
            grid-template-rows: 300px;
        }

        .parent div {
            color: white;
            background-color: tomato;
            border: 5px solid white;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

</body>

</html>
